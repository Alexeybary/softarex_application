{% extends "base.html" %}

{% block content %}
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
            {% for error in form.username.errors %}
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
     <form action="" method="post">
     <h1>Delete all dimensions</h1>
        <p>{{ delete_form.delete() }}</p>
    </form>
{% endblock %}
